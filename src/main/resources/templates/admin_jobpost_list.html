<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">

<head>
	<div th:replace="fragments/layout.html :: html_head" />
	<div th:replace="fragments/layout.html :: datatable_css" />
	<link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/smoothness/jquery-ui.css">
	<script src="//code.jquery.com/jquery-1.12.4.js"></script>
	<script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
</head>


<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<div th:replace="fragments/layout.html :: nav_menu" />
		<div th:replace="fragments/layout.html :: sidebar" />

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">View Job Posts</h1>
						</div><!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="/">Home</a></li>
								<li class="breadcrumb-item active">Job Post</li>
							</ol>
						</div>
					</div><!-- /.row -->
				</div><!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<div
								class="d-flex flex-row mb-3 justify-content-between  align-items-center pt-3 pb-2 border-bottom">
								<div class="p-2">

								</div>
								<div class="p-2">
								<!--
									<form th:action="@{/jobpost/create}">
										<button type="submit" class="btn btn-info">Add Job Post</button>
									</form>
								-->
								</div>
							</div>
							<div class="card">
								<div class="card-body">
									<div class="table-responsive overflow-hidden">
										<table id="example1" class="table table-bordered table-hover">
											<thead>
												<tr>
													<th>S/N</th>
													<th>Job Description</th>
													<th>Organization</th>
													<th>Clinic Location</th>
													<th>Status</th>
													<th>Date/Time</th>
													<th>Fees</th>
													<th>Actions</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="jp : ${jobPosts}" class="listRecord">
													<td th:text="${jp.id}">Job Post Id</td>
													<td th:text="${jp.description}">Job Description</td>
													<td th:text="${jp.clinic.Organization.name}">Job Description</td>
													<td th:text="${jp.clinic.name}">Clinic Location</td>

													<td>
														<p style="pointer-events:none"
															th:if="${jp.status.name == 'OPEN'}"
															class="bg-lightblue btn btn-sm my-auto"
															th:text="${jp.status.value}"></p>
														<p style="pointer-events:none"
															th:if="${jp.status.name == 'CANCELLED' OR jp.status.name == 'REMOVED'}"
															class="bg-gray btn btn-sm my-auto"
															th:text="${jp.status.value}"></p>
														<p style="pointer-events:none"
															th:if="${jp.status.name == 'PENDING_CONFIRMATION_BY_CLINIC'}"
															class="bg-warning btn btn-sm my-auto"
															th:text="${jp.status.value}"></p>
														<p style="pointer-events:none"
															th:if="${jp.status.name == 'ACCEPTED'}"
															class="bg-success btn btn-sm my-auto"
															th:text="${jp.status.value}">
														</p>
														<p style="pointer-events:none" type="button"
															th:if="${jp.status.name == 'COMPLETED_PENDING_PAYMENT'}"
															class="bg-danger btn btn-sm my-auto"
															th:text="${jp.status.value}"></p>
														<p style="pointer-events:none"
															th:if="${jp.status.name == 'COMPLETED_PAYMENT_PROCESSED'}"
															class="bg-navy btn btn-sm my-auto"
															th:text="${jp.status.value}"></p>
													</td>
													<td>
														<span th:text="${jp.getStartDateTimeString()}"></span> to<br>
														<span th:text="${jp.getEndDateTimeString()}"></span>

													</td>
													<td th:text="${jp.getRatePerHourString}">Fees</td>
													<td align="center">
														<div><a th:href="@{/jobpost/}+${jp.id}">View</a></div>
														<div th:switch="${#strings.toString(jp.status.name)}">
															<a th:case="'OPEN'"
																th:href="@{/jobpost/}+${jp.id}+@{/adminremove}">Remove Job
																Post</a>
															 <!-- 
															<a th:case="'PENDING_CONFIRMATION_BY_CLINIC'"
																th:href="@{/jobpost/}+${jp.id}+@{/cancel}">Cancel Job Post</a>
															<a th:case="'ACCEPTED'"
																th:href="@{/jobpost/}+${jp.id}+@{/cancel}">Cancel Job Post</a>
																-->
														</div>
													</td>
												</tr>
											</tbody>
						t</table>
									</div>
								</div>
								<!-- /.card-body -->
							</div>
							<!-- /.card -->
						</div>
						<!-- /.col -->
					</div>


				</div><!-- /.container-fluid -->
			</div>
			<!-- /.content -->
		</div>
		<div th:replace="fragments/layout.html :: footer" />
		<div th:replace="fragments/layout.html :: script" />
		<div th:replace="fragments/layout.html :: datatable_script" />

		<script>
			$(function () {
				$("#example1").DataTable({
					"responsive": true, "lengthChange": false, "autoWidth": false,
					"buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
				}).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
			});
		</script>
	</div>
</body>

</html>
