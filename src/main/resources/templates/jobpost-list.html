<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>View Job Posts</title>
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/site.css" />
	<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.1/css/jquery.dataTables.css"
		crossorigin="anonymous">
	<script type="text/javascript" src="../jquery/jquery-1.11.3.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</head>

<body>
	<div class="container">
		<div class="row">
			<main class="col">
				<div class="d-flex flex-row mb-3 justify-content-between  align-items-center pt-3 pb-2 border-bottom">
					<div class="p-2">
						<h1>View Job Posts</h1>
					</div>
					<div class="p-2">
						<form th:action="@{/jobpost/create}">
							<button type="submit" class="btn btn-info">Add Job Post</button>
						</form>
					</div>
				</div>
				<div class="table-responsive">
					<table id="table_id" class="display">
						<thead>
							<tr>
								<th>S/N</th>
								<th>Job Description</th>
								<th>Clinic Location</th>
								<th>Status</th>
								<th>Date/Time</th>
								<th>Fees</th>
								<th>Actions</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="jp : ${jobPosts}" class="listRecord">
								<td th:text="${jp.id}">Job Post Id</td>
								<td th:text="${jp.description}">Job Description</td>
								<td th:text="${jp.clinic.name}">Clinic Location</td>
								<td th:text="${jp.status}">Status</td>
								<td>
									<span th:text="${jp.startDate + ' to ' + jp.endDate}"></span><br>
									<span th:text="${jp.startTime + ' to ' + jp.endTime}"></span>
								</td>
								<td th:text="${jp.getRatePerHourString()}">Fees</td>
								<td align="center">
									<div th:switch="${#strings.toString(jp.status)}">
										<a th:case="'OPEN'" th:href="@{/jobpost/}+${jp.id}+@{/delete}">Delete</a>
										<a th:case="'PENDING'" th:href="@{/jobpost/}+${jp.id}+@{/cancel}">Cancel</a>
									</div>
									<div><a th:href="@{/jobpost/}+${jp.id}">View</a></div>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</main>
		</div>
	</div>
	<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.1/js/jquery.dataTables.js"
		crossorigin="anonymous"></script>
	<script>
		$(document).ready(function () {
			$('#table_id').DataTable();
		});
	</script>
</body>

</html>
