<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">

<head th:replace="fragments/layout.html :: html_head" />

<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<div th:replace="fragments/layout.html :: nav_menu" />
		<div th:replace="fragments/layout.html :: sidebar" />

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">View Job Posting</h1>
						</div><!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item"><a th:href="@{/jobpost/list}">Job Posts</a></li>
								<li class="breadcrumb-item active">View Job Posting</li>
							</ol>
						</div>
					</div><!-- /.row -->
				</div><!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-body">
									<form th:action="@{'/jobpost/update'}" th:object="${jobPost}" method="post">
										<input type = "hidden" th:field="*{id}"/>
										<div class="mb-3 form-group">
											<label class="form-label">Description</label>
											<input th:field="*{description}" type="text" class="form-control"
												th:value="*{description}" readonly>
										</div>
										<div class="row">
											<div class="mb-3 col">
												<label class="form-label">Start Date & Time</label>
												<input type="text" class="form-control"
													th:value="${jobPost.getStartDateTimeString()}" readonly />
											</div>
											<div class="mb-3 col">
												<label class="form-label">End Date & Time</label>
												<input type="text" class="form-control"
													th:value="*{getEndDateTimeString}" readonly />
											</div>
										</div>
										<div class="mb-3 form-group">
											<label class="form-label">Clinic</label>
											<input th:field="*{clinic.name}" type="text" class="form-control"
												th:value="*{clinic.name}" readonly>
										</div>
										<div class="row">
											<div class="mb-3 form-group col-auto">
												<label class="form-label">Rate/hour</label>
												<div class="input-group">
													<div class="input-group-prepend">
														<span class="input-group-text">$</span>
													</div>
													<input th:field="*{ratePerHour}" type="number" min="0" step="0.01"
														class="form-control" th:value="*{ratePerHour}" readonly />
												</div>
											</div>
<!--											<div class="mb-3 form-group col-auto">-->
<!--												<label class="form-label">Total Rate</label>-->
<!--												<div class="input-group">-->
<!--													<div class="input-group-prepend">-->
<!--														<span class="input-group-text">$</span>-->
<!--													</div>-->
<!--													<input th:field="*{totalRate}" type="text" class="form-control"-->
<!--														th:value="*{totalRate}" readonly />-->
<!--												</div>-->
<!--											</div>-->
										</div>
										<div class="row">
											<div class="mb-3 col">
												<label class="form-label">Actual Start Date & Time</label>
												<input th:field="*{actualStartDateTime}" type="datetime-local"
													   class="form-control" onchange="validateFields()" required />
												<div id="startDateTime-feedback" class="invalid-feedback d-block">
												</div>
											</div>
											<div class="mb-3 col">
												<label class="form-label">Actual End Date & Time</label>
												<input th:field="*{actualEndDateTime}" type="datetime-local"
													   class="form-control" onchange="validateFields()" required />
												<div id="endDateTime-feedback" class="invalid-feedback d-block">
												</div>
											</div>
										</div>
										<div class="row">
											<div class="mb3 col-12">
												<label class="form-label">Remarks</label>
												<input th:field="*{additionalRemarks}" type="text" class="form-control"
													   th:value="*{additionalRemarks}">
											</div>
										</div>
										<button type="submit" class="btn btn-info">Create</button>
<!--										<a href="/jobpost/list" class="btn btn-info">Back</a>-->
									</form>
								</div>
							</div>
						</div>

<!--						<div class="col-12">-->
<!--							<div class="card">-->
<!--								<div class="card-body">-->
<!--									<table>-->
<!--										<tr th:each="additional: ${jobPost.getAdditionalFeeDetails()}">-->
<!--											<td th:text="${additional.getDescription()}" />-->
<!--											<td th:text="${additional.getAdditionalFeesAmount()}" />-->
<!--										</tr>-->
<!--									</table>-->
<!--								</div>-->
<!--							</div>-->
<!--						</div>-->

						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h3 class="card-title">Additional Fees</h3>
								</div>
								<!-- /.card-header -->
								<div class="card-body">
									<table class="table table-bordered">
										<thead>
										<tr>
											<th style="width: 10px">#</th>
											<th>Description</th>
											<th>Amount</th>
											<th>Action</th>
										</tr>
										</thead>
										<tbody>
										<tr th:each="additional: ${jobPost.getAdditionalFeeDetails()}">
											<td>1</td>
											<td th:text="${additional.getDescription()}" />
											<td th:text="${additional.getAdditionalFeesAmount()}" />
											<td></td>
										</tr>
										</tbody>
									</table>
								</div>
								<!-- /.card-body -->
							</div>
						</div>

						<div class="col-12">
							<div class="card">
								<div class="card-header">
									<h3 class="card-title">Add Additional Fees</h3>
								</div>
								<div class="card-body">
									<form th:action="@{'/jobpost/additional'}" th:object="${additional}" method="post">
										<input type = "hidden" th:field="*{jobPostId}" th:value="${additional.jobPostId}"/>
										<div class="mb-3 form-group">
											<label class="form-label">Description</label>
											<input th:field="*{description}" type="text" class="form-control"
												   th:value="*{description}">
										</div>
										<div class="mb-3 form-group">
											<label class="form-label">Amount</label>
											<input th:field="*{additionalFeesAmount}" type="text" class="form-control"
												   th:value="*{additionalFeesAmount}">
										</div>
										<button type="submit" class="btn btn-info">Create</button>
										<!--										<a href="/jobpost/list" class="btn btn-info">Back</a>-->
									</form>
								</div>
							</div>
						</div>
						<!-- /.col -->
					</div>

				</div><!-- /.container-fluid -->
			</div>
			<!-- /.content -->
		</div>
		<div th:replace="fragments/layout.html :: footer" />
		<div th:replace="fragments/layout.html :: script" />
	</div>
</body>

</html>
