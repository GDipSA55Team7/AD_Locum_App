<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Log in</title>

	<link rel="stylesheet"
		href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&amp;display=fallback">

	<link rel="stylesheet" href="../../plugins/fontawesome-free/css/all.min.css">

	<link rel="stylesheet" href="../../plugins/icheck-bootstrap/icheck-bootstrap.min.css">

	<link rel="stylesheet" href="../../dist/css/adminlte.min.css?v=3.2.0">
</head>

<body class="login-page" style="min-height: 466px;">
	<div class="login-box">

		<div class="card card-outline card-primary">
			<div class="card-header text-center">
				<h1><b>Locum</b>App</h1>
			</div>
			<div class="card-body">
				<p class="login-box-msg">Sign in to start your session</p>

				<form action="#" th:action="@{'/home/authenticate'}" th:object="${user}" method="post">
					<div class="input-group mb-3">
						<input type="text" th:field="*{username}" class="form-control" placeholder="Username">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="password" th:field="*{password}" class="form-control" placeholder="Password">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					<div class="text-center mt-2 mb-3">
						<button type="submit" href="#" class="btn btn-block btn-primary">
							Sign in
						</button>
					</div>
				</form>
				<p class="mb-0">
					<a href="/registration" class="text-center">Register a new account</a>
				</p>
			</div>
		</div>
	</div>
	<script src="../../plugins/jquery/jquery.min.js"></script>
	<script src="../../plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="../../dist/js/adminlte.min.js?v=3.2.0"></script>
</body>

</html>
