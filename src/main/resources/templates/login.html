<body class="login-page" style="min-height: 466px;">
	<div class="login-box">

		<div class="card card-outline card-primary">
			<div class="card-header text-center">
				<h1><b>Locum</b>App</h1>
			</div>
			<div class="card-body">
				<p class="login-box-msg">Sign in to start your session</p>

				<form action="#" th:action="@{'/home/authenticate'}" th:object="${user}" method="post">
					<div class="input-group mb-3">
						<input type="text" th:field="*{username}" class="form-control" placeholder="Username">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-user"></span>
							</div>
						</div>
					</div>
					<div class="input-group mb-3">
						<input type="password" th:field="*{password}" class="form-control" placeholder="Password">
						<div class="input-group-append">
							<div class="input-group-text">
								<span class="fas fa-lock"></span>
							</div>
						</div>
					</div>
					<div class="text-center mt-2 mb-3">
						<button type="submit" href="#" class="btn btn-block btn-primary">
							Sign in
						</button>
					</div>
				</form>
				<p class="mb-0">
					<a href="/registration" class="text-center">Register a new account</a>
				</p>
			</div>
		</div>
	</div>
	<script src="../../plugins/jquery/jquery.min.js"></script>

</body>
