<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">

<head th:replace="fragments/layout.html :: html_head" />

<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<div th:replace="fragments/layout.html :: nav_menu" />
		<div th:replace="fragments/layout.html :: sidebar" />

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">Edit Organization</h1>
						</div><!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item"><a th:href="@{/UserList}">User</a></li>
								<li class="breadcrumb-item active">Edit</li>
							</ol>
						</div>
					</div><!-- /.row -->
				</div><!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<div class="card" >
								<div class="card-body">
									<form action="#" th:action="@{'/organization/editOrgDetails/'} + ${org.id}"
										th:object="${org}" method="post">
										<input type="hidden" th:field="*{id}" />
										<div class="mb-3 form-group col-8">
											<label class="form-label">Organization Name</label>
											<input th:field="*{name}" type="text" class="form-control" readonly>
										</div>
										<div class="mb-3 form-group col-8">
											<label class="form-label">UEN</label>
											<input th:field="*{UEN}" type="text" class="form-control" readonly>
										</div>
										<div class="mb-3 form-group col-8">
											<label class="form-label">Address</label>
											<input th:field="*{address}" type="text" required class="form-control">
										</div>
										<div class="mb-3 form-group col-8">
											<label class="form-label">Contact Person Name</label>
											<input th:field="*{contact_person_name}" type="text" required
												class="form-control">
										</div>
										<div class="mb-3 form-group col-8">
											<label class="form-label">Contact Details</label>
											<input th:field="*{contact}" type="text" required class="form-control">
										</div>
										<button type="submit" class="btn btn-info">Save</button>
										<button type="button" class="btn btn-info"
											onclick="location.href='/organization/list'">Back</button>
									</form>
								</div>
								<!-- /.card-body -->
							</div>
							<div class="col-sm-6">
								<h3 class="m-0">Clinics List</h3>
							</div><!-- /.col -->
							<br>
							<div class="card">
								<div class="card-body">
									<div class="table-responsive overflow-hidden">
										<table id="example1" class="table table-bordered table-hover">
											<thead>
												<tr>
													<th>Name</th>
													<th>HCI Code</th>
													<th>Postal Code</th>
													<th>Contact</th>
													<th>Address</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="clinic : ${clinicList}" class="listRecord">
													<td th:text="${clinic.name}">Name</td>
													<td th:text="${clinic.HCICode}">HCI Code</td>
													<td th:text="${clinic.postalCode}">Postal Code</td>
													<td th:text="${clinic.contact}">Contact</td>
													<td th:text="${clinic.address}">Address</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<!-- /.card-body -->
							</div>
						</div>
						<!-- /.col -->
					</div>


				</div><!-- /.container-fluid -->
			</div>
			<!-- /.content -->
		</div>
		<div th:replace="fragments/layout.html :: footer" />
		<div th:replace="fragments/layout.html :: script" />
		<script>
			$(function () {
				$("#example1").DataTable({
					"responsive": true, "lengthChange": false, "autoWidth": false,
					"buttons": ["copy", "csv", "excel", "pdf", "print", "colvis"]
				}).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
			});
		</script>

	</div>
</body>

</html>
