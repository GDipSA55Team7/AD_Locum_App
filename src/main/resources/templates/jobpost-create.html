<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
		crossorigin="anonymous"></script>
	<title>Create Job Post</title>
</head>

<body>
	<div class="container">
		<div class="col-5">
			<h1>Create New Job Posting</h1>
			<hr>
			<form action="#" th:action="@{'/jobpost/create'}" th:object="${jobpost}" method="post">
				<div class="mb-3 form-group">
					<label class="form-label">Description</label>
					<input th:field="*{description}" type="text" class="form-control">
				</div>
				<div class="mb-3 form-group">
					<label class="form-label">Start Date & Time</label>
					<input th:field="*{startDateTime}" type="datetime-local" class="form-control">
				</div>
				<div class="mb-3 form-group">
					<label class="form-label">End Date & Time</label>
					<input th:field="*{endDateTime}" type="datetime-local" class="form-control">
				</div>
				<div class="mb-3 form-group">
					<label class="form-label">Clinic</label>
					<select th:field="clinicId" class="form-select" required>
						<option value="" selected disabled>Please select a clinic</option>
						<option value=""></option>
						<option value="1">1</option>
					</select>
				</div>
				<div class="mb-3 form-group">
					<label class="form-label">Rate/hour</label>
					<div class="input-group">
						<span class="input-group-text">$</span>
						<input th:field="*{ratePerHour}" type="text" class="form-control">
					</div>
				</div>
				<div class="mb-3 form-group">
					<label class="form-label">Total Rate</label>
					<div class="input-group">
						<span class="input-group-text">$</span>
						<input th:field="*{totalRate}" type="text" class="form-control">
					</div>
				</div>
				<button type="submit" class="btn btn-primary col-2">Create</button>
			</form>
		</div>
	</div>
</body>

</html>
