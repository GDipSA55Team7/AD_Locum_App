<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">

<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Create Job Post</title>
	<link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/css/site.css" />
</head>

<body>
	<div class="container">
		<div class="col-5">
			<h1>Create New Job Posting</h1>
			<hr>
			<form action="#" th:action="@{'/jobpost/create'}" th:object="${jobPostForm}" method="post">
				<div class="mb-3 form-group">
					<label class="form-label">Description</label>
					<input th:field="*{description}" type="text" class="form-control">
				</div>
				<div class="row">
					<div class="mb-3 col">
						<label class="form-label">Start Date</label>
						<input th:field="*{startDate}" type="date" class="form-control">
					</div>
					<div class="mb-3 col">
						<label class="form-label">End Date</label>
						<input th:field="*{endDate}" type="date" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="mb-3 col">
						<label class="form-label">Start Time</label>
						<input th:field="*{startTime}" type="time" class="form-control">
					</div>
					<div class="mb-3 col">
						<label class="form-label">End Time</label>
						<input th:field="*{endTime}" type="time" class="form-control">
					</div>
				</div>
				<div class="mb-3 form-group">
					<label class="form-label">Clinic</label>
					<select th:field="*{clinicId}" class="form-select" required>
						<option value="" selected hidden>Please select a clinic</option>
						<option th:each="c : ${clinics}" th:value="${c.id}" th:text="${c.name}">Clinics</option>
					</select>
				</div>
				<div class="mb-3 form-group">
					<label class="form-label">Rate/hour</label>
					<div class="input-group">
						<span class="input-group-text">$</span>
						<input th:field="*{ratePerHour}" type="text" class="form-control">
					</div>
				</div>
				<div class="mb-3 form-group">
					<label class="form-label">Total Rate</label>
					<div class="input-group">
						<span class="input-group-text">$</span>
						<input th:field="*{totalRate}" type="text" class="form-control">
					</div>
				</div>
				<button type="submit" class="btn btn-info">Create</button>
			</form>
		</div>
	</div>
</body>

</html>
