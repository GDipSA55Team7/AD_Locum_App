<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
	layout:decorate="~{fragments/layout}">

<head th:replace="fragments/layout.html :: html_head" />

<body class="hold-transition sidebar-mini">
	<div class="wrapper">
		<div th:replace="fragments/layout.html :: nav_menu" />
		<div th:replace="fragments/layout.html :: sidebar" />

		<div class="content-wrapper">
			<!-- Content Header (Page header) -->
			<div class="content-header">
				<div class="container-fluid">
					<div class="row mb-2">
						<div class="col-sm-6">
							<h1 class="m-0">Edit User</h1>
						</div><!-- /.col -->
						<div class="col-sm-6">
							<ol class="breadcrumb float-sm-right">
								<li class="breadcrumb-item"><a href="#">Home</a></li>
								<li class="breadcrumb-item"><a th:href="@{/UserList}">User</a></li>
								<li class="breadcrumb-item active">Edit</li>
							</ol>
						</div>
					</div><!-- /.row -->
				</div><!-- /.container-fluid -->
			</div>
			<!-- /.content-header -->

			<!-- Main content -->
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-12">
							<div class="card">
								<div class="card-body">
									<form action="#" th:action="@{'/editUser'}" th:object="${user}" method="post">
										<input type="hidden" th:field="*{id}" />
										<div class="row">
											<div class="mb-3 col">
												<label class="form-label">User Name</label>
												<input th:field="*{username}" type="text" class="form-control" readonly>
											</div>
										</div>
										<div class="mb-3 form-group">
											<label class="form-label">Name</label>
											<input th:field="*{name}" type="text" class="form-control">
										</div>
										<div class="mb-3 form-group">
											<label class="form-label">Email</label>
											<input th:field="*{email}" type="email" class="form-control">
										</div>
										<div class="mb-3 form-group">
											<label class="form-label">Contact</label>
											<input th:field="*{contact}" type="text" class="form-control">
										</div>
										<div class="mb-3 form-group">
											<label class="form-label">Medical License No</label>
											<input th:field="*{medicalLicenseNo}" type="text" class="form-control">
										</div>
                                        <div class="mb-3 form-group">
											<label class="form-label">Role</label>
											<select name="role" th:field="*{role.id}"
												class="form-control">
												<option th:each="role : ${roles}"
													th:value="${role.id}" th:text="${role.name}">
												</option>
											</select>
										</div>
										<button type="submit" class="btn btn-info">Save</button>
										<a th:href="@{/password_reset/{userID}/email_trigger (userID=${user.id})}" class="btn btn-info">Send Reset Password</a>
                                        <a href="/UserList" class="btn btn-info">Back</a>
									</form>
								</div>
							</div>
						</div>
						<!-- /.col -->
					</div>
				</div><!-- /.container-fluid -->
			</div>
			<!-- /.content -->
		</div>
		<div th:replace="fragments/layout.html :: footer" />
		<div th:replace="fragments/layout.html :: script" />

	</div>
</body>

</html>
